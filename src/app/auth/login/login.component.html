<header>  
  <div class="container">
    <div class="logo">
      <img src="../../assets/LOGO.png" alt="">
    </div>
    <div class="search">
      <input type="text" name="text" placeholder="Pesquisar Restaurantes" >
    </div>
    <div class="menu">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Carrinho</a></li>
        <li><a href="#">Fazer Registro</a></li>
      </ul>
    </div>
  </div>
</header>

<div class="containerlogin">
  <div class="entreJa">
    <img id="capacete" src="../../assets/Vector_capacete.png" alt="capacete de moto">
    <h1>Entre já</h1>
  </div>

  <div class="formulario">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">E-mail</label>
      <input 
        id="email" 
        type="email" 
        formControlName="username" 
        placeholder="Digite seu email">
      <div *ngIf="username?.invalid && username?.touched" class="error-message">
        <small *ngIf="username?.errors?.['required']">O e-mail é obrigatório.</small>
        <small *ngIf="username?.errors?.['email']">Formato de e-mail inválido.</small>
      </div>

      <label for="password">Senha</label>
      <input 
        id="password" 
        type="password" 
        formControlName="password" 
        placeholder="Digite sua senha">
      <div *ngIf="password?.invalid && password?.touched" class="error-message">
        <small *ngIf="password?.errors?.['required']">A senha é obrigatória.</small>
        <small *ngIf="password?.errors?.['minlength']">A senha deve ter no mínimo 8 caracteres.</small>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="forgotPassword">
        <label for="forgotPassword">Esqueceu a senha?</label>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
</div>
