<div class="container">
  <form>
    <div class="txt">
      <h1>Welcome again!</h1>
      <p>Log in to follow and order your <br>favorite food.</p>
      <div id="btn-register">
          <button type="button" (click)="onRegister()">Register</button>
      </div>
    </div>
    <div class="profile"> 
      <div class="input-group">
        <img src="../../assets/username.png" alt="Username Icon">
        <input type="text" formControlName="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <img src="../../assets/password_icon.png" alt="Password Icon">
        <input type="password" formControlName="password" placeholder="Password" required>
      </div>

      <div class="forgot-password-container">
        <input type="checkbox" class="check">
        <span>Forgot password?</span>
      </div>
      <div id="btn-login"> 
        <button type="submit">Login</button>
      </div> 
    </div>
  </form>
</div>
