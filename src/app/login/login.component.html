<div class="container">
  <form>
    <div class="txt">
      <h1></h1>
      <p></p>
      <div id="btn-register">
          <button type="button" (click)="onRegister()">Register</button>
      </div>

      <div *ngIf="" class="error">
     
      </div>
      
    </div>
    <div class="profile"> 
      <div class="input-group">
        <img src="../../assets/username.png" alt="Username Icon">
        <input type="text" formControlName="username" [placeholder]="" required>
      </div>
      <div class="input-group">
        <img src="../../assets/password_icon.png" alt="Password Icon">
        <input type="password" formControlName="password" [placeholder]="" required>
      </div>

      <div class="forgot-password-container">
        <input type="checkbox" class="check">
        <span></span>
      </div>
      <div id="btn-login">
        <!-- Botão de envio do formulário -->
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </div> 
    </div>
  </form>
</div>
